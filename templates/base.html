{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }} | Travis Southard</title>
    <meta property="og:title" content="{{ name }} | Travis Southard">
    <meta property="og:description" content="{{ desc|striptags|truncatechars:250 }}">
    <meta property="og:image" content="{{ static }}{{image}}">
    <meta property="og:image:secure_url" content="{{ static }}{{image}}">
    <meta property="og:image:type" content="image/{{ image_type }}">
    <meta property="og:image:width" content="{{ width }}">
    <meta property="og:image:height" content="{{ height }}">
    <meta property="og:image:alt" content="{{ alt }}">
    <meta name="author" content="Travis Southard">
    <meta name="robots" content="noai, noimageai">
    <link href="{% static '/styles.css' %}" rel="stylesheet" type="text/css">
    <link href="https://jawns.club/@travissouthard" rel="me">
    <link href="https://ko-fi.com/travissouthard" rel="me">
    <link href="https://codeforphilly.org/people/travissouthard" rel="me">
    <link href="https://dev.to/travissouthard" rel="me">
    <link href="https://github.com/travissouthard" rel="me">
    <link rel="webmention" href="https://webmention.io/travissouthard.com/webmention">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/favicon_io/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static '/favicon_io/site.webmanifest' %}">
</head>

<body>
    <aside>
        <div class="h-card p-author">
            <img class="u-photo" src="{% static '/images/profile.png' %}"
                alt="A stylized white on blue photo of Travis' face made of squares of various size.">
            <div>
                <a class="u-url" rel="me" href="https://travissouthard.com">
                    <p class="p-name">Travis Southard</p>
                </a>
                <p class="location"><span class="p-locality">Philadelphia</span>, <span class="p-region">PA</span></p>
            </div>
        </div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/art">Art</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/webring">Webring</a></li>
            <li><a href="/rss" rel="alternate" type="application/rss+xml">RSS Feed</a></li>
            <li><a href="https://github.com/travissouthard" rel="me">GitHub</a></li>
            <li><a href="/resume">Resume</a></li>
        </ul>
    </aside>
    {% block content %}
    {% endblock %}
</body>

</html>
